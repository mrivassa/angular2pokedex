<div *ngIf='pokemonDetails'>
  <md-card class="example-card">
    <md-card-header>
      <div md-card-avatar class="example-header-image" [ngStyle]="{'background-image': 'url(' + pokemonDetails.image +')'}"></div>
      <md-card-title>{{pokemonDetails.name}}</md-card-title>
      <md-card-subtitle>{{pokemonDetails.types.join()}}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <h4>Pokemon Name</h4>
      <p>{{pokemonDetails.name}}</p>
      <h4>Height</h4>
      <p>{{pokemonDetails.height}}</p>
      <h4>Weight</h4>
      <p>{{pokemonDetails.weight}}</p>
      <md-list>
        <h4>Abilities</h4>
        <md-list-item *ngFor="let ability of pokemonDetails.abilities">
          {{ability}}
        </md-list-item>
      </md-list>
    </md-card-content>
  </md-card>
</div>
